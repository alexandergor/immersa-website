title: Immersa
email: hello@immersa.dev
description: >-
  The future of real estate presentation. Experience properties in immersive 3D.
baseurl: "/immersa-website" # Empty for root domain
url: "https://alexandergor.github.io" # Custom domain

markdown: GFM
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Add this collections section
collections:
  pages:
    output: true
    permalink: /:path/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .agent/
  - agent-workflows/
  - brand-brief*
  - brand-identity*
  - step-by-step-build.md
